<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
  <meta name="keywords" content="hotel,boston hotel,new england hotel">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <title>Hotel BT | Contact</title>
</head>
<body>

<!-- MAIN HEADER -->

<header>
  <div class="hbt">
    <a href="#">HBT</a>
  </div>
  <nav>
    <ul class="nav-area">
      <li><a href="/index.html">Home</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- CONTACT FORM -->

  <section id="contact-form" class="py-3">
    <div class="container3">
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form>
        <div class="form-group">
          <label class="label-braco" for="name">Name</label>
          <input class="input-braco" type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label class="label-braco" for="email">Email</label>
          <input class="input-braco" type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label class="label-braco" for="message">Message</label>
          <textarea class="input-braco" rows="15" name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <!-- CONTACT INFO -->

  <section id="contact-info" class="bg-dark">
    <div class="container-braco">
        <div class="box">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>50 Main st, Boston MA</p>
          </div>
          <div class="box">
              <i class="fas fa-phone fa-3x"></i>
              <h3>Phone Number</h3>
              <p>(617) 555-5555</p>
          </div>
          <div class="box">
              <i class="fas fa-envelope fa-3x"></i>
              <h3>Email Address</h3>
              <p>frontdesk@hotelbt.co</p>
          </div>
    </div>
  </section>

<!-- MAIN FOOTER -->

  <footer id="main-footer">
    <p>Hotel BT &copy; 2019, All RIghts Reserved</p>
  </footer>
</body>
</html>
